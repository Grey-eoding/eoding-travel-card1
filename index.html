<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 성향 테스트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-dark {
      background-color: #333;
      color: #fff;
    }

    .btn-yellow {
      background-color: #fee500;
      color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      .btn {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>여행 성향 테스트 결과</h1>

    <!-- 결과 이미지 저장 버튼 -->
    <button class="btn btn-dark" onclick="saveAsImage()">결과 이미지로 저장하기</button>

    <!-- 다시 테스트하기 버튼 -->
    <button class="btn btn-dark" onclick="location.href='index.html'">다시 테스트하기</button>

    <!-- 링크 복사하기 버튼 -->
    <button class="btn btn-yellow" onclick="copyLink()">🔗 링크 복사하기</button>
  </div>

  <script>
    function saveAsImage() {
      alert("현재는 이미지 저장 기능이 구현되어 있지 않습니다. 추후 추가 예정입니다.");
    }

    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url)
        .then(() => alert("링크가 복사되었습니다!"))
        .catch(() => alert("복사에 실패했어요. 직접 복사해주세요!"));
    }
  </script>
</body>
</html>
